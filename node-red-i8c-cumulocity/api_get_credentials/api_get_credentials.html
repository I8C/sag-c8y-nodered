<script type="text/javascript">
    RED.nodes.registerType('api-get-credentials',{
        category: 'cumulocity_api',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			deviceCredentials: {value:""},
			tenant: {value:"", type:"config-cumulocity-tenant"}
        },
        inputs:1,
        outputs:1,
        icon: "cumulocity.png",
		paletteLabel : "get credentials",		
        label: function() {
            return this.name||"get credentials";
        }
    });
</script>

<script type="text/x-red" data-template-name="api-get-credentials">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	<div class="form-row">
        <label for="node-input-deviceCredentials"><i class="icon-tag"></i> Device Credentials</label>
        <input type="text" id="node-input-deviceCredentials" placeholder="Device Credentials">
    </div>
	 <div class="form-row">
        <label for="node-input-tenant"><i class="icon-tag"></i> Tenant</label>
        <input type="text" id="node-input-tenant" placeholder="Tenant">
    </div>
</script>

<script type="text/x-red" data-help-name="api-get-credentials">
    <p>A node that registers device credentials on your cumulocity tenant</p>
</script>
