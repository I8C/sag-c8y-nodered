<script type="text/javascript">
    RED.nodes.registerType('api-register-device',{
        category: 'cumulocity_api',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
			managedObjectId: {value:""},
			externalId: {value:""},
			tenant: {value:"", type:"config-cumulocity-tenant"}
        },
        inputs:1,
        outputs:1,
        icon: "cumulocity.png",
		paletteLabel : "register device",			
        label: function() {
            return this.name||"register device";
        }

	<div class="form-row">

	 <div class="form-row">
        <label for="node-input-tenant"><i class="icon-tag"></i> Tenant</label>
        <input type="text" id="node-input-tenant" placeholder="Tenant">
    </div>
</script>

<script type="text/x-red" data-help-name="api-register-device">
<p>This node calls the register device operation</p>

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">Name <span class="property-type">string</span></dt>
        <dd> Name for this node.</dd>
		<dt class="optional">ManagedObjectID <span class="property-type">string</span></dt>
        <dd> The Id that is registered for this managed object (device). Could also come from <code>msg.managedObjectId</code> </dd>
        <dt class="optional">External Id <span class="property-type">string</span></dt>
        <dd> External id of the device <code>msg.externalId</code> </dd>
		<dt>Tenant <span class="property-type">configuration</span></dt>
        <dd> Tenant Configuration Object that contains the connection information for this tenant </dd>
    </dl>

 <h3>Outputs</h3>
	<dl class="message-properties">
		<dt>data <span class="property-type">json</span></dt>
		<dd>The response of the call (if any)</dd>
		<dt>statusCode <span class="property-type">string</span></dt>
		<dd>The statusCode of the call</dd>
		<dt>statusMessage <span class="property-type">string</span></dt>
		<dd>The statusMessage of the call</dd>
		<dt>location <span class="property-type">json</span></dt>
		<dd>The reference location response of the call (if any)</dd>
	</dl>

<h3>Details</h3>
    <p>This node will call the send measure operation on the REST API.</p>
